services:
  db:
    image: postgres:15
    container_name: ai_chatbot_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-ai_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai_password}
      POSTGRES_DB: ${DB_NAME:-ai_chatbot_prod}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai_user} -d ${DB_NAME:-ai_chatbot_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: ai_chatbot_redis_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  ollama:
    image: ollama/ollama:latest
    container_name: ai_chatbot_ollama_prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_prod:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=4  # 4 parallel requests for production
      - OLLAMA_MAX_LOADED_MODELS=1  # Keep only one model loaded
      - OLLAMA_KEEP_ALIVE=60m  # Keep model in memory for 1 hour
      - OLLAMA_NUM_GPU=0  # CPU-only mode
      - OLLAMA_MAX_QUEUE=1024  # Larger queue for production
    mem_limit: 12g  # 12GB RAM for deepseek-r1:8b
    mem_reservation: 10g  # Reserve 10GB
    cpus: 6.0  # Use 6 CPU cores
    shm_size: 4gb  # Larger shared memory for better model performance
    restart: always

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_chatbot_django_prod
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn chatbot_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 8 --timeout 300 --graceful-timeout 30 --max-requests 2000 --max-requests-jitter 200 --preload --access-logfile - --error-logfile -"
    volumes:
      - ./backend:/app
      - chroma_data_prod:/app/chroma_db
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ai_chatbot_prod}
      - DB_USER=${DB_USER:-ai_user}
      - DB_PASSWORD=${DB_PASSWORD:-ai_password}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=deepseek-r1:8b
      - OLLAMA_REQUEST_TIMEOUT=120
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=chatbot_project.settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/chatbot/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_chatbot_celery_worker_prod
    command: celery -A chatbot_project worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    volumes:
      - ./backend:/app
      - chroma_data_prod:/app/chroma_db
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ai_chatbot_prod}
      - DB_USER=${DB_USER:-ai_user}
      - DB_PASSWORD=${DB_PASSWORD:-ai_password}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=deepseek-r1:8b
      - OLLAMA_REQUEST_TIMEOUT=120
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - ollama
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_chatbot_celery_beat_prod
    command: celery -A chatbot_project beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ai_chatbot_prod}
      - DB_USER=${DB_USER:-ai_user}
      - DB_PASSWORD=${DB_PASSWORD:-ai_password}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    image: nginx:alpine
    container_name: ai_chatbot_frontend_prod
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data_prod:
  ollama_data_prod:
  chroma_data_prod:
  static_files:
